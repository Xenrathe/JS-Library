<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library App</title>
  </head>
  <body>
    <h1>My Library!</h1>
    <div id="shelves">
      <div class="book new">
        <div class="text">
          <button onclick="toggleHideShow('new-book')">NEW</button>
        </div>
      </div>
    </div>
    <div id="new-book" class="overlay hidden">
      <form id="new-book-form" novalidate>
        <div class="title">New Book</div>
        <div class="inputs">
          <div class="single-input">
            <label for="btitle">Title: </label>
            <input type="text" id="btitle" name="btitle" required />
          </div>
          <div class="single-input">
            <label for="bauthor">Author: </label>
            <input type="text" id="bauthor" name="bauthor" required />
          </div>
          <div class="single-input">
            <label for="bpages">Pages: </label>
            <input type="number" id="bpages" name="bpages" min="1" required />
          </div>
          <div class="single-input">
            <label>Read? </label>
            <input type="radio" id="read" name="bread" value="read" checked />
            <label for="read">Yes</label>
            <input type="radio" id="unread" name="bread" value="unread" />
            <label for="unread">No</label>
          </div>
          <div class="error" aria-live="polite"></div>
          <input class="button" type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
